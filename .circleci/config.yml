version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2

jobs:
  build:
    executor: ruby_2_6
    steps:
      - checkout
      - run:
          name: Update bundler
          command: |
            gem update --system
            gem uninstall bundler
            rm /usr/local/bin/bundler
            gem install bundler
      - run:
          name: Which bundler?
          command: bundler -v
      - ruby/bundle-install
      - run:
          name: Rubocop
          command: bundle exec rubocop
      - run:
          name: Specs
          command: bundle exec rspec

executors:
  ruby_2_6:
    docker:
      - image: circleci/ruby:2.6

